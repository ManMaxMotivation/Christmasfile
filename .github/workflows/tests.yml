name: Run Tests

on:
  pull_request:
    branches:
      - main
       -master
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check Jest version
      run: npx jest --version

    - name: Run tests
      run: npx jest